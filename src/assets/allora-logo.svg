<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Circular border -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#d4a574" stroke-width="10"/>
  <circle cx="200" cy="200" r="200" fill="white"/>
  
  <!-- Hummingbird -->
  <g transform="translate(80, 60)">
    <!-- Main body -->
    <path d="M40 70 Q35 65 30 70 Q28 75 35 80 Q40 85 45 80 Q50 75 45 70 Z" fill="#1a1a1a"/>
    
    <!-- Upper wing (teal/green) -->
    <path d="M35 70 Q20 55 10 45 Q0 35 15 25 Q30 20 50 35 Q70 50 65 65 Q60 70 35 70" fill="#20b2aa"/>
    
    <!-- Lower wing (pink/magenta) -->
    <path d="M38 75 Q23 60 13 50 Q3 40 18 30 Q33 25 53 40 Q73 55 68 70 Q63 75 38 75" fill="#e91e63"/>
    
    <!-- Yellow accent on wing -->
    <path d="M25 55 Q15 45 10 40 Q8 35 15 32 Q25 30 35 40 Q40 50 35 55 Z" fill="#ffd700"/>
    
    <!-- Beak -->
    <path d="M25 70 Q15 68 5 70 Q15 72 25 70" fill="#1a1a1a"/>
    
    <!-- Eye -->
    <circle cx="28" cy="67" r="3" fill="#e91e63"/>
    <circle cx="28" cy="67" r="1.5" fill="white"/>
    
    <!-- Long tail feathers -->
    <path d="M45 80 Q60 90 70 110 Q80 130 70 125 Q55 110 45 80" fill="#ffd700"/>
    <path d="M48 83 Q63 93 73 113 Q83 133 73 128 Q58 113 48 83" fill="#20b2aa"/>
    
    <!-- Body outline -->
    <path d="M30 70 Q35 65 40 70 Q45 75 40 80 Q35 85 30 80 Q25 75 30 70" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 260)">
    <!-- ALLORA text -->
    <text x="0" y="0" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      A
      <tspan font-size="42">L</tspan>
      <tspan font-size="42">L</tspan>
      <tspan font-size="42">O</tspan>
      <tspan font-size="42">R</tspan>
      <tspan font-size="42">A</tspan>
    </text>
    
    <!-- Spa text -->
    <text x="85" y="-5" font-family="serif" font-size="28" font-weight="normal" text-anchor="start" fill="#1a1a1a">Spa</text>
    
    <!-- Tagline -->
    <text x="0" y="30" font-family="serif" font-size="16" text-anchor="middle" fill="#666">Nature Breeze of Relaxation</text>
  </g>
</svg>
